<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>google homepage</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
     <div id="headerDiv"> <a class="headerAnchors" href="#">Gmail</a>
      <a class="headerAnchors" href="#">Images</a>
      <div id="grid">
        <div id="dots"><i class="fa-solid fa-ellipsis-vertical"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i></div>
      </div>
      <button id="signIn">Sign in</button></div>
    </header>
    <div id="google">
      <div id="googleLogo"></div>
      <div id="bar">
        <div id="searchLogo"><i class="fa-solid fa-magnifying-glass"></i></div>
        <input type="search" placeholder="Search Google or type a URL" />
        <div id="mic"><i class="fa-solid fa-microphone"></i></div>
        <div id="camera"><i class="fa-solid fa-camera"></i></div>
      </div>
      <div id="buttons">
        <button id="button1">Google Search</button>
        <button id="button2">I'm Feeling Lucky</button>
      </div>
      <div id="languages">
        Google offered in:
        <a id="lang" href="#" >English</a>
        <a id="lang" href="#" >اُردُو</a>
        <a id="lang" href="#" >Hindi</a>
      </div>
    </div>
    <footer>
      <div id="footer1">Pakistan</div>
      <hr>
      <div id="footer2">
        <div id="leftDiv">
          <a class="footerAnchors" href="#">About</a>
          <a class="footerAnchors" href="#">Advertising</a>
          <a class="footerAnchors" href="#">Business</a>
          <a class="footerAnchors" href="#">How search works</a>
        </div>
        <div id="rightDiv">
          <a class="footerAnchors" href="#">Privacy</a>
          <a class="footerAnchors" href="#">Terms</a>
          <a class="footerAnchors" href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
